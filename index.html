<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/images/favicon-32x32.png" type="image/png">
    <link rel="stylesheet" href="style/style.css" type="text/css">
    <title>Front End challenge</title>
</head>
<body>
    
    <div class="container">
        <div class="card">
            <div class="card-image">
                <img src="./images/images/illustration-hero.svg" alt="hero image" class="img">
            </div>
            <div class="card-text">
                <h1 class="tittle">Order Summary</h1>
                <p class="pharagrafh">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
                <div class="plan">
                    <div class="plan-price">
                        <div class="content">
                            <img src="./images/images/icon-music.svg" alt="music icon" class="img-music">
                            <div class="text-price">
                                <p class="annual" >Annual Plan</p>
                                <p class="price">$59.99/year</p>
                            </div>
                            <a href="#">Change</a>
                        </div>
                    </div>
                    <div class="content-button">
                        <button class="button-plan">Procced to Payment</button>
                        <div class="content-link">
                        <a href="#" class="cancel">Cancel Order</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



</body>
</html>
